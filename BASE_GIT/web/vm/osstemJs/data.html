<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="/js/lib/jquery.json-2.4.js"></script>
    <script src="/js/lib/jquery.cookie.js"></script>
    <script src="/js/lib/osstem.min.js"></script>

<script type="text/javascript">
$(function()  {
	// Data Section & HTTP Section
	var jsonObj = 	{
	    userName : "Kim", 
	    languages:[ '1', '3' ],
	    ages: 30,
	    hobby:  2,//['1', '2'],
	    gender:1,
		child : {  
			name : 'child',
            age : 10
		},
	    description : "<h1>Good Man</h1>"
	};
	// 화면표시
	osstem.data.setForm(jsonObj);
	var temp = osstem.data.createData(); 
	console.log(osstem.json.getJSONString(temp));
	
	osstem.data.setSelect('[name=ages] > option','20');
	
	var optionValues = [ '1', '3' ];
	osstem.data.setSelectMultiple('[name=hobby] > option',optionValues);
	
	osstem.data.setRadio('[name=gender]','2');
	
	osstem.data.setCheckbox('[data-name=languages]',[ '1', '3' ]);
}); 
</script>
    
</head>
<body>
	<input type="text" name="userName" data-name="userName" value="" />
	<br/>
	<input type="checkbox" data-name="languages" id="languages1" value="1"/>JavaScript
	<input type="checkbox" data-name="languages" id="languages2" value="2"/>PHP
	<input type="checkbox" data-name="languages" id="languages3" value="3"/>HTML
	<br/>
	<select data-name="ages" name="ages">
	     <option value="10">10대</option>
	     <option value="20">20대</option>
	     <option value="30">30대</option>
	</select>
	<br/>
	<select data-name="hobby" name="hobby"  multiple>
	<option value="1">스키가 취미입니다.</option>
	<option value="2">등산이 취미입니다.</option>
	<option value="3">수영이 취미입니다.</option>
	</select>
	<br/>
	<input type="radio" data-name="gender" name="gender" value="1" />남자
	<input type="radio" data-name="gender" name="gender" value="2" />여자
	<br/>
	<input type="text" name="child.name"   data-name="child.name"  size="40">
	<input type="text" name="child.age"  data-name="child.age"  size="40">
	<br/>
	<div id="description" data-name="description">
	        여기에 HTML 정보
	</div>
	
	
	<input type="button" onclick="javascript:osstem.data.moveSelect('test','top')" value="top" />
	<input type="button" onclick="javascript:osstem.data.moveSelect('test','up')" value="up" />
	<input type="button" onclick="javascript:osstem.data.moveSelect('test','down')" value="down" />
	<input type="button" onclick="javascript:osstem.data.moveSelect('test','bottom')" value="bottom" />
	<select id="test" name="test" multiple="multiple" size="7">
	 	<option value="1">1_test</option>
		<option value="2">2_test</option>
		<option value="3">3_test</option>
		<option value="4">4_test</option>
		<option value="5">5_test</option>
		<option value="6">6_test</option>
		<option value="7">7_test</option>
	 </select>
	 <input type="button" onclick="javascript:osstem.data.seletOptionRemove('[name=test]')" value="remove" />
	 
	 
	<table>
	<tr><th><input name="allCheck" type="checkbox" value="" onclick="javascript:osstem.data.checkBoxCheckAll('input[name=allCheck]','input[name=chkIdx]')"/>전체</th></tr>
	<tr><td><input name="chkIdx" type="checkbox" value=""/></td></tr>
	<tr><td><input name="chkIdx" type="checkbox" value=""/></td></tr>
	<tr><td><input name="chkIdx" type="checkbox" value=""/></td></tr>
	</table>
	 	
</body>
</html>
