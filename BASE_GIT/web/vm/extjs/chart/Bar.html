<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-cache" />
<script src="/js/lib/ext-4.2.1.883/ext-all.js"></script>
<script src="/js/lib/ext-4.2.1.883/ext-theme-neptune.js"></script>
<link rel="stylesheet"
	href="/js/lib/ext-4.2.1.883/resources/css/ext-all-neptune.css" />
<link rel="stylesheet"
	href="/js/lib/ext-4.2.1.883/resources/ext-theme-neptune/ext-theme-neptune-all.css" />

</head>
<body>

	<script type="text/javascript">
		Ext.onReady(function() {
			
			var store = Ext.create('Ext.data.JsonStore', {
			    fields: ['name', 'data'],
			    data: [
			        { 'name': 'metric one',   'data':10 },
			        { 'name': 'metric two',   'data': 7 },
			        { 'name': 'metric three', 'data': 5 },
			        { 'name': 'metric four',  'data': 2 },
			        { 'name': 'metric five',  'data':27 }
			    ]
			});

			Ext.create('Ext.chart.Chart', {
			    renderTo: Ext.getBody(),
			    width: 500,
			    height: 300,
			    animate: true,
			    store: store,
			    axes: [{
			        type: 'Numeric',
			        position: 'bottom',
			        fields: ['data'],
			        label: {
			            renderer: Ext.util.Format.numberRenderer('0,0')
			        },
			        title: 'Sample Values',
			        grid: true,
			        minimum: 0
			    }, {
			        type: 'Category',
			        position: 'left',
			        fields: ['name'],
			        title: 'Sample Metrics'
			    }],
			    series: [{
			        type: 'bar',
			        axis: 'bottom',
			        highlight: true,
			        
			        // 차트에 mouse over시 문구 설정
			        tips: {
			          trackMouse: true,
			          width: 140,
			          height: 28,
			          renderer: function(storeItem, item) {
			            this.setTitle(storeItem.get('name') + ': ' + storeItem.get('data') + ' views');
			          }
			        },
			        
			        // 차트 내부 텍스트 설정
			        label: {
			          display: 'insideEnd',
			            field: 'data',
			            renderer: Ext.util.Format.numberRenderer('0'),
			            orientation: 'horizontal',
			            color: '#333',
			            'text-anchor': 'middle'
			        },
			        xField: 'name',
			        yField: 'data'
			    }]
			});
			
		}); // end onReady
	</script>
</body>
</html>
