<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-cache" />
<script src="/js/lib/ext-4.2.1.883/ext-all.js"></script>
<script src="/js/lib/ext-4.2.1.883/ext-theme-neptune.js"></script>
<link rel="stylesheet"
	href="/js/lib/ext-4.2.1.883/resources/css/ext-all-neptune.css" />
<link rel="stylesheet"
	href="/js/lib/ext-4.2.1.883/resources/ext-theme-neptune/ext-theme-neptune-all.css" />

</head>
<body>
	<div id="smc-search"></div>
	<div id="smc-body"></div>

	<script type="text/javascript">
		Ext.onReady(function() {
			// 데이터 설정
			var store = Ext.create('Ext.data.JsonStore', {
			    fields: ['name', 'data1', 'data2', 'data3', 'data4', 'data5'],
			    data: [
			        {'name':'metric one', 'data1':10, 'data2':12, 'data3':14, 'data4':8, 'data5':13},
			        {'name':'metric two', 'data1':7, 'data2':8, 'data3':16, 'data4':10, 'data5':3},
			        {'name':'metric three', 'data1':5, 'data2':2, 'data3':14, 'data4':12, 'data5':7},
			        {'name':'metric four', 'data1':2, 'data2':14, 'data3':6, 'data4':1, 'data5':23},
			        {'name':'metric five', 'data1':27, 'data2':38, 'data3':36, 'data4':13, 'data5':33}
			    ]
			});

			Ext.create('Ext.chart.Chart', {
			    renderTo: Ext.getBody(),
			    width: 500,
			    height: 300,
			    store: store,
			    axes: [{
			        type: 'Numeric',
			        // 왼쪽 정렬
			        position: 'left',
			        // 데이터 키 맵핑 설정
			        fields: ['data1', 'data2', 'data3', 'data4', 'data5'],
			        // 레이블 타이틀 설정
			        title: 'Sample Values',
			        grid: {
			            odd: {
			                opacity: 1,
			                fill: '#ddd',
			                stroke: '#bbb',
			                'stroke-width': 1
			            }
			        },
			        // 최소값 설정
			        minimum: 0,
			        adjustMinimumByMajorUnit: 0
			    }, {
			        type: 'Category',
			        // 레이블 위치 설정
			        position: 'bottom',
			        // 데이터 키 맵핑 설정
			        fields: ['name'],
			        // 레이블 타이틀 설정
			        title: 'Sample Metrics',
			        grid: true,
			        label: {
			        	// 기울기 설정
			            rotate: {
			                degrees: 315
			            }
			        }
			    }],
			    series: [{
			        type: 'area',
			        highlight: false,
			        axis: 'left',
			        xField: 'name',
			        yField: ['data1', 'data2', 'data3', 'data4', 'data5'],
			        style: {
			            opacity: 0.93
			        }
			    }]
			});			
		}); // end onReady
	</script>
</body>
</html>
