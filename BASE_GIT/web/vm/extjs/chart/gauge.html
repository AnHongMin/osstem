<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-cache" />
<script src="/js/lib/ext-4.2.1.883/ext-all.js"></script>
<script src="/js/lib/ext-4.2.1.883/ext-theme-neptune.js"></script>
<link rel="stylesheet"
	href="/js/lib/ext-4.2.1.883/resources/css/ext-all-neptune.css" />
<link rel="stylesheet"
	href="/js/lib/ext-4.2.1.883/resources/ext-theme-neptune/ext-theme-neptune-all.css" />

</head>
<body>

	<script type="text/javascript">
		Ext.onReady(function() {
			
			var store = Ext.create('Ext.data.JsonStore', {
			    fields: ['value'],
			    data: [
			        { 'value':80 }
			    ]
			});

			Ext.create('Ext.chart.Chart', {
			    renderTo: Ext.getBody(),
			    store: store,
			    width: 400,
			    height: 250,
			    animate: true,
			    insetPadding: 30,
			    axes: [{
			        type: 'gauge',
			        position: 'gauge',
			        minimum: 0,
			        maximum: 100,
			        steps: 10,
			        margin: 10
			    }],
			    series: [{
			        type: 'gauge',
			        field: 'value',
			        donut: 30,
			        colorSet: ['#F49D10', '#ddd']
			    }]
			});

			Ext.widget("button", {
			    renderTo: Ext.getBody(),
			    text: "Refresh",
			    handler: function() {
			        store.getAt(0).set('value', Math.round(Math.random()*100));
			    }
			});
			
		}); // end onReady
	</script>
</body>
</html>
